<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS - Float</title>
    <style>
        /* li { float:left; border:1px solid red;} */
        /* li { float:right; border:1px solid red;} */
        ul { float:right;}
        li { float:left; border:1px solid red;}
    </style>
</head>
<body>
    <ul>
        <li>홈 &gt;</li>
        <li>회사소개 &gt;</li>
        <li>인사말</li>
    </ul>
</body>
</html>
